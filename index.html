<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <h1><center>My Country</center></h1>
    <marquee bgcolor="#90ee90" behavior="scroll" direction="right">The Land of Pakistan</marquee>
    <ol type="A">
        <li>
            Provinces in Pakistan
            <ul type="circle">
                <li><a href="https://en.wikipedia.org/wiki/Punjab%2C_Pakistan" target="_blank">Punjab</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Balochistan,_Pakistan" target="_blank">Balochistan</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Sindh" target="_blank">Sindh</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Khyber_Pakhtunkhwa" target="_blank">Khyber Pakhtunkhwa</a></li>
            </ul>
        </li>
        <li>
            Tourist places of Pakistan
            <ol type="1">
                <li><a href="https://en.wikipedia.org/wiki/Hunza_Valley" target="_blank">Hunza Valley</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Attabad_Lake" target="_blank">Attabad Lake</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Badshahi_Mosque" target="_blank">Badshahi Mosque</a></li>
            </ol>
        </li>
    </ol>
</body>
</html>
